<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"
      integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title" class="text-center page-center">Travel Explorer</h1>
    <!-- form -->
    <form id="search-form" class="search-form">
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          <div class="small-10 medium-10 large-8 cell">
            <input
              id ="city-input"

              class="city-input"
              type="text"
              placeholder="Enter your destination"
            />
          </div>
          <p class="error-handler"></p>
          <input id="search" type="submit" class="button small-10 medium-5 large-2" value="Search" />
        </div>
      </div>
    </form>

    <!-- favourite section -->

    <div class="grid-container">
      <div class="searched-city">
        <h2 id="city-heading" class="city-heading"></h2>
      </div>
      <div id="map" class="card hide">
        <div id="map"></div>
      </div>
      <div class="grid-x grid-padding-x align-center">
        <input
          type="button"
          id="add-favourite"
          data-open="add-favourite-modal"
          class="button mainContainer hide small-10 medium-5 large-5"
          value="Add to Favourite"
        />
        <input
          id="view-favourite"
          type="button"
          class="button small-10 medium-5 large-5"
          data-open="select-favourite-modal"
          value="Select From Favourites"
        />
      </div>
    </div>
    <div class="reveal" id="add-favourite-modal" data-reveal>
      <h1 id="modal-heading"></h1>
      <p class="lead">Is added to favourite section.</p>
      <input type="button" data-close class="button" value="Ok" />
      <button
        class="close-button"
        data-close
        aria-label="Close modal"
        type="button"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="reveal" id="select-favourite-modal" data-reveal>
      <h2>Favourite List</h2>
      <ol id="favourite-list" class="list-group no-bullet search-form"></ol>
      <button
        id="close-button"
        class="close-button"
        data-close
        aria-label="Close modal"
        type="button"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- grid -->
    <div id="mainContainer" class="grid-container full hide">
      <div class="grid-x grid-margin-x grid-padding-x">
        <div id="Popular-attractions" class="cell small-12 large-6">
          <!-- Google places -->
          <h2 class="text-center">Popular attractions</h2>
          <div class="grid-container">
            <div class="grid-x grid-margin-x small-up-2 medium-up-3">
              <!-- result -->
              <div class="card">
                <div class="card-divider">
                  <h4 class="attractions-name"></h4>
                </div>
                <div class="card-section">
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-divider">
                  <h4 class="attractions-name"></h4>
                </div>
                <div class="card-section">
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-divider">
                  <h4 class="attractions-name"></h4>
                </div>
                <div class="card-section">
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-divider">
                  <h4 class="attractions-name"></h4>
                </div>
                <div class="card-section">
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-divider">
                  <h4 class="attractions-name"></h4>
                </div>
                <div class="card-section">
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
            </div>
          </div>
        </div>

        <!-- filckr -->
        <div id="flickr-container" class="cell small-12 large-6">
          <h2 class="text-center">Photos</h2>
          <div class="grid-container">
            <div
              class="grid-x grid-margin-x small-up-2 medium-up-3"
              id="photos-container"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAadcyTg2d2ZA-jt8Voo69vMSsuRF27A-I&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script>
      function reply_click(clicked_id) {
        document.getElementById("city-input").value = clicked_id;
        document.getElementById("search").click();
        document.getElementById("close-button").click();
      }
    </script>
    <script>
      $(document).ready(function () {
        $(document).foundation();
      });
    </script>
  </body>
</html>
