<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- form -->
    <form class="search-form">
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          <div class="medium-6 cell">
            <input class="city-input" type="text" placeholder="Search bar" />
          </div>
          <p class="error-handler"></p>
          <input type="submit" class="button" value="Submit" />
        </div>
      </div>
    </form>
    <!-- favourite section -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center">
        <div class="medium-6 cell">
          <input type="text" />
        </div>
        <input type="submit" class="button" value="Favourite" />
      </div>
    </div>

    <!-- grid -->
    <div class="grid-container">
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell small-6">
          <!-- Google places -->
          <h2 class="text-center">Popular attractions</h2>
          <div class="grid-container">
            <div class="grid-x grid-margin-x small-up-2 medium-up-3">
              <!-- result -->
              <div class="card">
                <div id="map"></div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
            </div>
          </div>
        </div>

        <!-- filckr -->
        <div class="cell small-6">
          <h2 class="text-center">Photos</h2>
          <div class="grid-container">
            <div
              class="grid-x grid-margin-x small-up-2 medium-up-3"
              id="photos-container"
            >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAadcyTg2d2ZA-jt8Voo69vMSsuRF27A-I&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
