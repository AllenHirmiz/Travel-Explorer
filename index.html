<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- form -->
    <form id="search-form" class="search-form">
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          <div class="medium-6 cell">
            <input id ="city-input" class="city-input" type="text" placeholder="Search bar" />
          </div>
          <p class="error-handler"></p>
          <input id="search" type="submit" class="button" value="Search" />
        </div>
      </div>
    </form>

    <!-- favourite section -->
    <div class="grid-container">
      <div class="searched-city">
        <h2 class="city-heading">Sydney</h2>
      </div>
      <div class="grid-x grid-padding-x align-center">
        <input type="button" id="add-favourite" class="button" value="Add to Favourite" />
        <input id="view-favourite" type="button" class="button" onclick="myFunction()" value="Select From Favourites" />
      </div>
      <div class="grid-x grid-padding-x align-center">
        
        <ol id="favourite-list" class="search-form" style="Display:none">
        </ol>
      </div>
      
    </div>

    <section class="highscore-screen hide highscores-page">
      <h2>Highscores</h2>
      <ol id="favourite"></ol>
      <button id="go-back">Go Back</button>
      <button id="clear-favourite">Clear Highscores</button>
    </section>


    <!-- grid -->
    <div class="grid-container">
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell small-6">
          <!-- Google places -->
          <h2 class="text-center">Popular attractions</h2>
          <div class="grid-container">
            <div class="grid-x grid-margin-x small-up-2 medium-up-3">
              <!-- result -->
              <div class="card">
                <div id="map"></div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
              <!-- result -->
              <div class="card">
                <div class="card-section">
                  <p class="attractions-name"></p>
                  <p class="attractions-address"></p>
                  <p class="attractions-phone-number"></p>
                  <p class="attractions-website"></p>
                  <p class="attractions-rating"></p>
                </div>
              </div>
              <!-- end of result -->
            </div>
          </div>
        </div>

        <!-- filckr -->
        <div class="cell small-6">
          <h2 class="text-center">Photos</h2>
          <div class="grid-container">
            <div
              class="grid-x grid-margin-x small-up-2 medium-up-3"
              id="photos-container"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAadcyTg2d2ZA-jt8Voo69vMSsuRF27A-I&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script>
      function myFunction() {
        var x = document.getElementById("favourite-list");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      function reply_click(clicked_id)
      {
          
          document.getElementById("city-input").value = clicked_id;
          document.getElementById("search").click();

      }
      </script>
    
  </body>
</html>
