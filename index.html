<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./script.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/Image/favi.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <!-- Script links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"
      integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- hero -->
    <header>
      <h1 id="title" class="text-center">Travel Explorer</h1>
      <!-- form -->
      <form class="search-form">
        <div class="grid-container">
          <div class="grid-x grid-padding-x align-center">
            <div class="small-10 medium-10 large-8 cell">
              <input
                id="city-input"
                type="text"
                placeholder="Enter your destination"
              />
            </div>
            <p class="error-handler"></p>
            <input
              id="search"
              type="submit"
              class="button small-10 medium-5 large-2"
              value="Search"
            />
          </div>
        </div>
      </form>
    </header>
    <!-- end hero -->

    <!-- map information  -->
    <article class="grid-container">
      <div class="searched-city">
        <h2 class="city-heading"></h2>
      </div>
      <div id="map"></div>
      <div class="grid-x grid-padding-x align-center">
        <input
          type="button"
          id="add-favourite"
          data-open="add-favourite-modal"
          class="button mainContainer hide small-10 medium-5 large-5"
          value="Add to Favourite"
        />
        <input
          id="view-favourite"
          type="button"
          class="button small-10 medium-5 large-5"
          data-open="select-favourite-modal"
          value="Select From Favourites"
        />
      </div>
    </article>

    <!-- favourites -->
    <section class="reveal" id="add-favourite-modal" data-reveal>
      <h2 class="modal-heading"></h2>
      <p class="lead">is added to favourite section.</p>
      <input type="button" data-close class="button" value="Ok" />
      <button
        class="close-button"
        data-close
        aria-label="Close modal"
        type="button"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </section>

    <!-- favourite list -->
    <section class="reveal" id="select-favourite-modal" data-reveal>
      <h2 class="modal-heading">Favourite List</h2>
      <ol id="favourite-list" class="list-group no-bullet search-form"></ol>
      <button id="clear-all-favourites" class="button">Clear All</button>
      <button data-close class="button">Close</button>
      <button
        id="close-button"
        class="close-button"
        data-close
        aria-label="Close modal"
        type="button"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </section>

    <!-- grid -->
    <article id="mainContainer" class="grid-container full hide">
      <div class="grid-x grid-margin-x grid-padding-x">
        <section id="Popular-attractions" class="cell small-12 large-6">
          <!-- Google places -->

          <h2 class="text-left">Popular attractions</h2>
          <div class="grid-container">
            <!-- result 1-->
            <div class="card">
              <div class="card-divider">
                <h2 class="attractions-name"></h2>
              </div>
              <div class="card-section">
                <p class="attractions-address"></p>
                <p class="attractions-phone-number"></p>
                <p class="attractions-website"></p>
                <p class="attractions-rating"></p>
              </div>
            </div>
            <!-- end of result -->

            <!-- result 2-->
            <div class="card">
              <div class="card-divider">
                <h2 class="attractions-name"></h2>
              </div>
              <div class="card-section">
                <p class="attractions-address"></p>
                <p class="attractions-phone-number"></p>
                <p class="attractions-website"></p>
                <p class="attractions-rating"></p>
              </div>
            </div>
            <!-- end of result -->

            <!-- result 3-->
            <div class="card">
              <div class="card-divider">
                <h2 class="attractions-name"></h2>
              </div>
              <div class="card-section">
                <p class="attractions-address"></p>
                <p class="attractions-phone-number"></p>
                <p class="attractions-website"></p>
                <p class="attractions-rating"></p>
              </div>
            </div>
            <!-- end of result -->

            <!-- result 4-->
            <div class="card">
              <div class="card-divider">
                <h2 class="attractions-name"></h2>
              </div>
              <div class="card-section">
                <p class="attractions-address"></p>
                <p class="attractions-phone-number"></p>
                <p class="attractions-website"></p>
                <p class="attractions-rating"></p>
              </div>
            </div>
            <!-- end of result -->

            <!-- result 5-->
            <div class="card">
              <div class="card-divider">
                <h2 class="attractions-name"></h2>
              </div>
              <div class="card-section">
                <p class="attractions-address"></p>
                <p class="attractions-phone-number"></p>
                <p class="attractions-website"></p>
                <p class="attractions-rating"></p>
              </div>
            </div>
            <!-- end of result -->
          </div>
        </section>

        <!-- filckr -->
        <section id="flickr-container" class="cell small-12 large-6">
          <h2 class="text-left">Photos</h2>
          <div class="photo-size grid-container">
            <div
              class="grid-x grid-margin-x small-up-2 medium-up-3"
              id="photos-container"
            ></div>
          </div>
        </section>
      </div>
    </article>

    <!-- footer -->
    <footer>
      <h4>Designed by Group 8</h4>
    </footer>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAadcyTg2d2ZA-jt8Voo69vMSsuRF27A-I&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <!-- reply click for clicked button -->
    <script>
      function reply_click(clicked_id) {
        document.getElementById("city-input").value = clicked_id;
        document.getElementById("search").click();
        document.getElementById("close-button").click();
      }
    </script>
    <script>
      $(document).ready(function () {
        $(document).foundation();
      });
    </script>
  </body>
</html>
