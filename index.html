<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- form -->
    <form class="search-form">
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          <div class="medium-6 cell">
            <input id="city-input" class="city-input" type="text" placeholder="Search bar" />
          </div>
          <input type="submit" class="button" value="Submit" />
        </div>
      </div>
    </form>
    

    <!--- Flickr Top 5 Photos API  -->
    <div>
      <h2>Showing results for <span id="result-text"></span></h2>
      <div id="flickr-photo-api" class="flickr-photo-api"> </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
